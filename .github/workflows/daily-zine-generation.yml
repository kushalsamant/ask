name: Daily Instagram Story Generation

on:
  schedule:
    # Runs 4 times daily at 9:00, 15:00, 21:00, and 03:00 UTC
    - cron: '0 3,9,15,21 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  generate-stories:
    runs-on: ubuntu-latest

    env:
      # Inject secrets directly into environment variables
      TOGETHER_API_KEY: ${{ secrets.TOGETHER_API_KEY }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📝 Prepare environment file
        run: |
          cp ask.env.template ask.env
          # Replace placeholder API key in ask.env
          sed -i "s|TOGETHER_API_KEY=.*|TOGETHER_API_KEY=${TOGETHER_API_KEY}|" ask.env

      - name: 🚀 Run story generation
        run: |
          echo "🚀 Starting Instagram story generation at $(date)"
          python daily.py

      - name: 📤 Commit and push generated content
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add images/ log.csv logs/
          git commit -m "Automated Instagram stories - $(date -u '+%Y-%m-%d %H:%M:%S') UTC" || echo "No changes to commit"
          git push
